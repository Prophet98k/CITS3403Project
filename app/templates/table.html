<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.4.1-dist/css/bootstrap.min.css')}}">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
</head>

<body>

    <header class="wz">               
        <div style="height: 10px;"></div>
        <div class="container mycheng" style="width: 100%;">       
            <div class="container" style= "width: 100%; height: 40px;">
                <div class="col-lg-2 col-md-4 col-sm-6"><a href="{{ url_for('home') }}" target="_self" class="navigation">Home</a></div>
                <div class="col-lg-2 col-md-4 col-sm-6"><a href="{{ url_for('learn') }}" target="_self" class="navigation">Course</a></div>
                <div class="col-lg-2 col-md-4 col-sm-6"><a href="{{ url_for('accessment_home') }}" target="_self" class="navigation">Assessment</a></div>
                <div class="col-lg-2 col-md-4 col-sm-6"><a href="{{ url_for('table') }}" target="_self" class="navigation">Statistical results</a></div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    {% if current_user.is_anonymous %}
                    <a href="{{ url_for('login') }}" class="login navigation" target="_self">Login</a>
                    {% else %}
                    <a class="navigation"> Hi, {{ current_user.username }}! </a>
                    <a href="{{ url_for('logout') }}" class="login navigation" target="_self">Logout</a>
                    {% endif %}
                    <a href="{{ url_for('register') }}" class="register navigation" target="_self">Register</a>
                </div>
            </div>
        </div>   
    </header>

    <table id='table-1'>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Score</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="{{ url_for('static', filename='js/table.js')}}"></script>


</body>

</html>
